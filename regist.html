<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style1.css">
    <title>Регистрация</title>
  </head>
  <body>
    <section id="overlay">
      <hr>
      <form action="index.php" method="POST">
				<h1>Регистрация</h1>
        <section class="login">
          <label for="login">Логин</label>
    			<input type="text" name="login" id="login" required pattern="[A-Za-z \-0-9]+" minlength="5" maxlength="20">
        </section>
        <hr>
        
		<section class="pass">
          <label for="pass">Пароль</label>
          <input type="password" name="pass" id="pass" required pattern="[A-Za-z \-0-9]+" minlength="6" maxlength="20">
        </section>
        <hr>
		
		<section class="email">
          <label for="email">Электронная почта</label>
          <input type="email" name="email" id="email" required minlength="6" maxlength="20">
        </section>
        <hr>
		
		<section class="Familia">
          <p>
          <label for="name">Имя</label>
          <input type="text" name="name" id="name" required pattern="[А-ЯA-Z][а-яa-z]+" placeholder="Василий"><span></span>
        </p>

        <p>
          <label for="second_name">Фамилия</label>
          <input type="text" name="second_name" id="second_name" required pattern="[А-ЯA-Z][а-яa-z]+" placeholder="Васильев"><span></span>
        </p>

        <p>
          <label for="patronymic">Отчество</label>
          <input type="text" name="patronymic" id="patronymic" pattern="[А-ЯA-Z][а-яa-z]+" placeholder="Иванович"><span></span>
        </p>
        </section>
        <hr>
		
		<input type="hidden" value="registration" name="autorization">
		
		<section class="submission">
          <input type="submit" value="Подтвердить">
        </section>
	
	</form>
    </section>
  </body>
</html>
